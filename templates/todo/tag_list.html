{% extends "base.html" %}

{% block content %}
  
  <div class="row">
    <div class="col-sm-8">
      <h1>Tags</h1>
    </div>
    <div class="col-sm-4 justify-center">
      <a class="btn btn-primary" href="{% url 'todo:tag-create' %}">Add</a>
    </div>
  </div>
  
  {% if tag_list %}
    <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>

        <td><a class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>

        <td><a class="btn btn-secondary" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
      </tr>
      
    {% endfor %}
    </table>
  {% else %}
    <p>No tags</p>
  {% endif %}

{% endblock %}
